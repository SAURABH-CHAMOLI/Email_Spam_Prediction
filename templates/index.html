<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email_Spam_Prediction</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Email Spam Prediction</h2>
    <form action="/predict" method="POST" autocomplete="off">
        <label for="Email_Message">Enter the message</label><br>
        <input type="text" id="Email_Message" name="Email_Message"><br><br>

        <input type="submit" value="Predict">
    </form>

    {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
    {% endif %}
</body>
</html>
